<article class="container__big-card">

    <div class="imgBigCard">
        <img src="{{photoCover}}" alt="angular-img">
    </div>

    <div class="titleBigCard">
        <a href="#">
            <h1>{{ cardTitle }}</h1>
        </a>
    </div>

    <div class="descriptionBigCard">
        <a href="#">
            <p>{{cardDescription}}</p>
        </a>
    </div>

</article>
